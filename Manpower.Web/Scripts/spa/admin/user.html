<div id="editproductWrapper" ng-show="userrole=='1'">
    <hr>
    <div ng-if="loadingUsers" class="col-lg-12 center">
        <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Loading Staff Information...</label>
    </div>

    <div class="panel panel-success" ng-if="!loadingUsers">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;padding-right:20px;">Manpower Staffs</h4>
            <div class="input-group">
                <input id="inputSearchProducts" type="search" ng-model="filterUsers" class="form-control" placeholder="Filter, search Staffs..">
                <div class="input-group-btn">
                    <button class="btn btn-success" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-success" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
                <div class="text-center pull-right">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                </div>
            </div>
        </div>
        <div class="panel-body">

            <scrollable-table watch="Staffs">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <!--<th>Company</th>
                            <th>Phone</th>
                            <th>Address</th>-->
                            <th>Registration Date</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="stf in Users | filter:filterUsers">

                            <td>{{stf.ID}}</td>
                            <td>{{stf.UserName}}</td>
                            <td>{{stf.RoleId}}</td>
                            <!--<td>{{stf.CompanyInfoId}}</td>
                            <td>{{stf.Phone}}</td>
                            <td>{{stf.Address}}</td>-->
                            <td>{{stf.DateCreated}}</td>

                            <td><button ng-click="remove(stf)" class="btn btn-danger"> Deactivate </button></td>
                            <!--<td><a ng-href="#/users/{{stf.ID}}" class="btn btn-warning"> Details </a></td>-->
                        </tr>
                    </tbody>
                </table>
            </scrollable-table>
        </div>


        <!--<div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>-->

    </div>
</div>
<div>
    <label class=" col-sm-offset-4 col-sm-5 control-label">{{msg}}</label>
</div>

<div>

        <a class="btn btn-info" ng-href="#/register">Add New Staff/Company</a>
    </div>-->
</div>

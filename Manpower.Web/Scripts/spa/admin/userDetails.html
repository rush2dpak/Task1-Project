<div id="editproductWrapper">
    <hr>
    <div class="">
        <div class="panel panel-success" id="panelLatestProducts">
            <div class="panel-heading">
                <h3 class="panel-title" style="text-align:center">Staff Details</h3>
            </div>
            <div class="panel-body">
                <!-- edit form column -->
                <div class="col-xs-12 personal-info">
                    <form class="form-horizontal" role="form" novalidate angular-validator name="addMovieForm" angular-validator-submit="">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">
                                    <label class="control-label">Full Name :</label>
                                    {{user.UserName}}
                                </div>
                                <div class="col-xs-6 col-sm-4 selectContainer">
                                    <label class="control-label">Gender :</label>
                                    {{user.Sex}}
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <label class="control-label">Mobile/Phone :</label>
                                    {{user.Phone}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-4">
                                    <label class="control-label">Address :</label>
                                    {{user.Address}}
                                </div>
                                <div class="col-xs-4">
                                    <label class="control-label">E-mail :</label>
                                    {{user.Email}}
                                </div>
                                <div class="col-xs-4">
                                    <label class="control-label">Reg Date :</label>
                                    {{user.DateCreated | date: 'yyyy-mm-dd'}}
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="control-label">Cancel :</label>
                            {{user.Cancel}}
                        </div>-->
                        <div class="form-group">
                            <div class="col-xs-4">
                                <label class="control-label">Remarks :</label>
                                {{user.Remarks}}
                            </div>
                            <div class="col-xs-4">
                                <label class="control-label">Company :</label>
                                {{user.Company}}
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <div class="col-sm-offset-5 col-sm-5">
                                <a class="btn btn-primary fancybox-media" ng-href="#/users/edit/{{user.ID}}">Edit</a>
                                <span></span>
                                <a class="btn btn-primary fancybox-media" ng-href="#/users">Cancel</a>
                            </div>
                        </div>-->
                    </form>

                </div>

            </div>
        </div>

        <hr>
    </div>
</div>
